<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCraft - Efficent Password Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loginWrap">
        <div class="formHeader">
            <img src="Assets/logo.svg" alt="">
            <div class="head">
                <h1>Log into your account</h1>
                <p>Welcome! Please enter your credentials</p>
            </div>
        </div>
        <form action="" class="loginForm">
            <div class="inputWrap">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" title="username" placeholder="Enter your username">
            </div>
            <div class="inputWrap">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" title="password" placeholder="Enter your password">
            </div>
            <button id="loginBtn"> Log In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
