<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PassCraft App</title>
  <link rel="stylesheet" href="/main-app/app.css" />
</head>

<body>
  <div class="mainWrap">
    <div class="header">
      <img src="/Assets/logo.svg" alt="" />
      <div class="headText">
        <p class="mainTxt">
          Generate ultra-secure passwords with custom requirements.
        </p>
        <p class="subTxt">
          Professional-grade security for your digital life.
        </p>
      </div>
    </div>
    <div class="appMainDiv">
      <div class="box">
        <div class="boxHeader">
          <img src="/Assets/lock-icon.svg" alt="" />
          <p>Generate Password</p>
        </div>
        <div class="boxInputs">
          <!-- Add Input here -->
          <form action="" id="passProperties">
            <div class="inputWrap">
              <label for="passLength">Password Length (Max: 19)</label>
              <input type="number" id="passLength" max="19" placeholder="e.g 12">
            </div>
            <div class="inputWrap">
              <label for="passStartsWith">Starts with (Optional)</label>
              <input type="text" id="passStartsWith" placeholder="Enter starts with">
            </div>
            <div class="inputWrap">
              <label for="passEndsWith">Ends with (Optional)</label>
              <input type="text" id="passEndsWith" placeholder="Enter ends with">
            </div>
            <div class="inputWrap">
              <label for="passMustContain">Must contain (Optional)</label>
              <input type="text" id="passMustContain" placeholder="e.g aBcD$1234">
            </div>
            <button id="genPassBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M11.302 21.6148C11.5234 21.744 11.6341 21.8086 11.7903 21.8421C11.9116 21.8681 12.0884 21.8681 12.2097 21.8421C12.3659 21.8086 12.4766 21.744 12.698 21.6148C14.646 20.4783 20 16.9084 20 11.9999V8.19994C20 7.12605 20 6.5891 19.8345 6.20795C19.6662 5.82055 19.4986 5.61446 19.1536 5.37085C18.8141 5.13117 18.1486 4.99277 16.8177 4.71597C15.3508 4.41088 14.2243 3.85998 13.1944 3.06326C12.7005 2.68121 12.4536 2.49019 12.2603 2.43808C12.0564 2.38311 11.9436 2.38311 11.7397 2.43808C11.5464 2.49019 11.2995 2.68121 10.8056 3.06326C9.77572 3.85998 8.6492 4.41088 7.1823 4.71597C5.85137 4.99277 5.18591 5.13117 4.84645 5.37085C4.50142 5.61446 4.33379 5.82055 4.16554 6.20795C4 6.5891 4 7.12605 4 8.19994V11.9999C4 16.9084 9.35396 20.4783 11.302 21.6148Z"
                  stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Generate Secure Password
            </button>
          </form>
        </div>
        <div class="resultBox">
          <p id="emptyStateTxt">
            Click "Generate Secure Password" to get password
          </p>
          <div id="generatePassBox">
            <p id="password"></p>
          </div>
          <p id="resultSubTxt">
            Click password to copy
          </p>
        </div>

      </div>
      <div class="box vaultBox">
        <div class="boxHeader">
          <img src="/Assets/vault-icon.svg" alt="" />
          <p>Password Vault</p>
        </div>
        <div class="savedPassListBox">
          <div class="emptyState">
            <img src="/Assets/empty-state-illustration.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="/main-app/app.js"></script>
</body>

</html>
